<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
            <h1>Qual sua nacionalidade?</h1>
            
            <div class="campo">
                Sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
                <input type="button" value="Verificar" id="botao" onclick="Verificar()">
            </div>
            <div id="res"></div>
            <div id="Lugar"></div>
            <script>
                function Verificar() {
                    var pais = window.document.getElementById('txtnac').value
                    var res = window.document.getElementById('res')
                    if (pais == 'Brasil') {
                        Lugar.innerHTML = `Você é do(a) ${pais}.`
                        res.innerHTML = `Você é brasileiro.`
                    } else {
                        Lugar.innerHTML = `Você é do(a) ${pais}.`
                        res.innerHTML = `Você é estrangeiro.`
                }
                }
            </script>
        </main>
   
 
    
</body>
</html>
